name: Build Windows x64 Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        working-directory: connexec
        run: dotnet restore

      - name: Build the solution
        working-directory: connexec/src
        run: dotnet build --configuration Release --no-restore

      - name: Publish the application
        working-directory: connexec
        run: dotnet publish --configuration Release --no-build -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Upload the executable file as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: connexec-windows-x64
          path: bin/Release/net6.0/win-x64/publish/Connexec.exe
